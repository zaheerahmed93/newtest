<ion-header>
  <ion-navbar>
    <ion-title>VPT - Speech Recognizer</ion-title>
  </ion-navbar>
</ion-header>
 
<ion-content padding>
  <button ion-button color="primary" full (click) = "SpeechToText()" [disabled]="isRecognizing">
    <ion-icon name="mic"></ion-icon>
  </button>
 
  <ion-list inset>
    <ion-item *ngFor="let words of spokenWords">{{words}}</ion-item>
  </ion-list>
 
 
</ion-content>
